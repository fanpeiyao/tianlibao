<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赎回操作</title>
    <link href="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/redemption.css">
    <link rel="stylesheet" href="assets/css/blue.css">
</head>

<body>
    <div class="redemption">
        <p class="c_title">“添利宝货币A”赎回</p>
        <div class="c_formBox bg-white">
            <h1>赎回信息</h1>
            <form>
                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">交易账户名</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="accountName" value="李 **">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="accountNumber" class="col-3 col-form-label">交易账号</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="accountNumber" value="6222 **** **** **** 297">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">卡内余额</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control skin-orange" id="accountName" value="待查询">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">可赎回金额</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control skin-orange" id="accountName" value="100,000.00 元">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">本次赎回金额</label>
                    <div class="col-9 p-0">
                        <input type="text"  class="form-control skin-orange" id="accountName" placeholder="请输入" >
                    </div>
                </div>

            </form>
        </div>
        <p class="c_tips">※ 温馨提示</p>
        <p class="c_msg">
            客户于每个开放日的开放时间内赎回，资金实时入账。如出现巨额 赎回，有关赎回约定参见产品说明书。
        </p>
        <div class="skin-padding pt_30">
            <button type="button" class="btn tlb_button text-white btn-lg btn-block skin-back">确定</button>
        </div>

    </div>

    <script src="http://resource.gongyinju.com/resource/CDN/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/popper.js/1.13.0/popper.js"></script>
</body>

</html>
