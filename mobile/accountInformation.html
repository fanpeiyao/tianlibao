<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link href="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/accountInformation.css">
    <link rel="stylesheet" href="assets/css/red.css">
</head>

<body>
    <div class="accountInformation back_f5f5f5">
        <p class="c_title">添利宝账户信息</p>
        <div class="c_formBox bg-white">
            <form>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">签约日期</label>
                    <div class="col-9  p-0">
                        <input type="text" readonly class="form-control" id="date" value="2018-06-25">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="status" class="col-3 col-form-label">协议状态</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control skin-orange" id="status" value="正常">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="channel" class="col-3 col-form-label">签约渠道</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="channel" value="添利宝">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">交易账户名</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="accountName" value="李 **">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="accountNumber" class="col-3 col-form-label">交易账号</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="accountNumber" value="6222 **** **** **** 297">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">操作人姓名</label>
                    <div class="col-9 p-0">
                        <input type="text"  readonly class="form-control " id="accountName" value="李 **">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">操作人手机号</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="accountName" value="135 **** 4177">
                    </div>
                </div>




            </form>
        </div>
        <p class="c_tips">※ 温馨提示</p>
        <p class="c_msg">
            手机号信息变更实时生效，后续产品申购若出现申购确认失败情况, 将以短信形式发至新手机号，请注意查收。
        </p>


    </div>

    <script src="http://resource.gongyinju.com/resource/CDN/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/popper.js/1.13.0/popper.js"></script>

</html>
