<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签约确认中</title>
    <link href="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="views/query/css/query.css">
    <link rel="stylesheet" href="assets/css/red.css">
</head>

<body>
    <div class="contractConfirmation inquiryProcess">
        <!-- 页面内容 -->
        <div class="inner">
            <header class=" skin-padding bg-white">
                <h1 class="text-center title pt_30">确认中金额（元）</h1>
                <h3 class="skin-orange">100,000.00</h3>
                <h1 class="text-center title pt_10">昨日收益（元）2018-06-20</h1>

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <p class="mb_10 ">4.12%</p>
                            <p class="tips">七日年华</p>
                        </div>
                        <div class="col">
                            <p class="mb_10 ">- -</p>
                            <p class="tips">昨日收益（元）</p>
                        </div>
                        <div class="col">
                            <p class="mb_10">- -</p>
                            <p class="tips">累计收益（元）</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 报表 -->
            <section class="bg-white pt_15">
                <div class="container title pb_15 ">
                    <div class="row  skin-padding">
                        <div class="col text-left p-0 font-weight-bold">交易规则</div>
                        <div class="col tips text-right p-0 skin-orange">签约处理中</div>
                    </div>
                </div>


                <!-- 进度 -->
                <div class="process">
                    <ol class="timeline skin-back ">
                        <li class="skin-border">
                                <p>签约</p>
                                <span>
                                     6-20
                                </span>

                        </li>

                        <li class="skin-border">

                                <p>签约成功</p>
                                <span>
                                     6-22
                                </span>

                        </li>

                        <li class="skin-border">
                                <p>产生收益</p>
                                <span>
6-22
                                </span>

                        </li>
                    </ol>
                </div>

            </section>

            <!-- 温馨提示 -->
            <footer class="bg-white pt-0 pl-0  pr-0 mb-0">
                <p class="c_tips">※ 温馨提示</p>
                <p class="c_msg">
                     如第二天签约成功，系统将通过短信告知操作人员“签约成功”的 信息。
                </p>
            </footer>

        </div>

    </div>

    <script src="http://resource.gongyinju.com/resource/CDN/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/popper.js/1.13.0/popper.js"></script>
</body>

</html>
