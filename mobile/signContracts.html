<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签约</title>
    <link href="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/signContracts.css">
    <link rel="stylesheet" href="assets/css/blue.css">
</head>

<body>
    <div class="signContracts">
        <p class="c_title skin-color">《法人理财综合服务协议》</p>
         <!-- 添利宝 -->
        <article  class="bg-white skin-padding  font-weight-bold">
            <h1>添利宝：是工商银行为企业客户量身定做的一款具有现金管理和投 资理财服务功能的产品。</h1>
            <p class='color_666'>★ 安全稳健：PR1级理财产品，业绩比较基准4.0%。<br/>★ 申购便利：每个工作日开放时间申购实时确认起息。<br/> ★ 即时赎回：开放</p>
        </article>
         <!-- 签约及购买信息 -->
        <div class="c_formBox bg-white">
            <h1>签约及购买信息</h1>
            <form>
                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">签约日期</label>
                    <div class="col-9 p-0">
                        <input type="text" readonly class="form-control " id="signDate" value="2018-06-22">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="accountNumber" class="col-3 col-form-label">签约账号</label>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control" id="signNumber" placeholder="请输入一个19位工行账号作为基金交易账号">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">签约户名</label>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control" id="signName" placeholder="请输结算账号对应的结算户名">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">操作员姓名</label>
                    <div class="col-9 p-0">
                        <input type="text"  class="form-control " id="name"  placeholder="请输入">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">操作员手机号</label>
                    <div class="col-9 p-0">
                        <input type="text"  class="form-control" id="phone"  placeholder="请输入">
                    </div>
                </div>

                <div class="form-group row code">
                    <label for="accountName" class="col-3 col-form-label">短信效验码</label>
                    <div class="col-6 p-0">
                        <input type="text" class="form-control" id="phone" placeholder="请输入">
                    </div>
                    <span class="skin-color">获取验证码</span>
                </div>


                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">交易密码</label>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control" id="password" placeholder="请输入6位带有字母(分大小写)数字组合的密码">
                    </div>
                </div>



                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">交易密码确认</label>
                    <div class="col-9 p-0">
                        <input type="text"  class="form-control" id="confirmPass" placeholder="请输入" >
                    </div>
                </div>

            </form>
        </div>
        <p class="c_tips bg-white">※ 温馨提示</p>
        <p class="c_msg bg-white">
            客户于每个开放日的开放时间内赎回，资金实时入账。如出现巨额 赎回，有关赎回约定参见产品说明书。
        </p>
        <p class="c_agree d-flex skin-padding pt_30">
            <i class="iconfont icon-yuanquan1 mr-1 pt-1 skin-color agreeIcon"></i>
            <span class='color_999 line_20'>我已阅读
            <i class="skin-color">《法人理财综合服务协议》</i> ，理解其内容并承担相关 风险，同时知道该产品周末和节假日不推送收益。</span>
        </p>
        <div class="skin-padding pt_30 pb_30">
            <button type="button" class="btn tlb_button text-white btn-lg btn-block skin-back" disabled>签约并购买</button>
        </div>

    </div>

    <script src="http://resource.gongyinju.com/resource/CDN/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://resource.gongyinju.com/resource/CDN/popper.js/1.13.0/popper.js"></script>
    <script src="assets/js/signContracts.js"></script>

</body>

</html>
